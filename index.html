<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="topPanel">
        <img class="searchIcon icon" src="./src/icon/search.svg">
        <input id="cityField" placeholder="Search location...">
    </div>


    <div class="leftPanel">
        <div class="weatherState"></div>
        <div class="city"></div>
        <div class="date"></div>
        <div class="time"></div>
        <div class="tempDegree"></div>
        <img class="todayIcon icon">
        <div class="toggleSwitch">
            <div class="chooseC">°C</div>
            <label class="switch">                
                <input id="toggleswitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="chooseF">°F</div>
        </div>
        <!-- <button class="CtoF">CtoF</button> -->
    </div>


    <div class="rightPanel">

        <div class="dayHourDiv">
            <div class="dailyPanel">

                <div class="day1Div dayDiv">
                    <img class="icon1 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title1 titleDayDiv"></div>
                        <div class="temp1 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day2Div dayDiv">
                    <img class="icon2 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title2 titleDayDiv"></div>
                        <div class="temp2 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day3Div dayDiv">
                    <img class="icon3 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title3 titleDayDiv"></div>
                        <div class="temp3 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day4Div dayDiv">
                    <img class="icon4 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title4 titleDayDiv"></div>
                        <div class="temp4 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day5Div dayDiv">
                    <img class="icon5 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title5 titleDayDiv"></div>
                        <div class="temp5 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day6Div dayDiv">
                    <img class="icon6 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title6 titleDayDiv"></div>
                        <div class="temp6 tempDayDiv"></div>
                    </div>
                </div>
                <div class="day7Div dayDiv">
                    <img class="icon7 icon iconDayDiv">
                    <div class="textDayDiv">
                        <div class="title7 titleDayDiv"></div>
                        <div class="temp7 tempDayDiv"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="hourlyPanel">

            </div> -->
        </div>
    </div>


    <div class="bottomPanel">
        <div class="humidityDiv settingDiv">
            <img class="humidityIcon icon iconSettings" src="./src/icon/humidity.svg">
            <div class="textSetting">
                <div class="humidityTitle">Humidity</div>
                <div class="humidityValue textValue"></div>
            </div>
        </div>
        <div class="rainDiv settingDiv">
            <img class="rainIcon icon iconSettings" src="./src/icon/rain.svg">
            <div class="textSetting">
                <div class="rainTitle">Chance of rain</div>
                <div class="rainValue textValue"></div>
            </div>
        </div>
        <div class="windDiv settingDiv">
            <img class="windIcon icon iconSettings" src="./src/icon/wind.svg">
            <div class="textSetting">
                <div class="windTitle">Wind speed</div>
                <div class="windValue textValue"></div>
            </div>
        </div>
        <div class="sunriseDiv settingDiv">
            <img class="sunriseIcon icon iconSettings" src="./src/icon/sunrise.svg">
            <div class="textSetting">
                <div class="sunriseTitle">Sunrise</div>
                <div class="sunriseValue textValue"></div>
            </div>
        </div>
        <div class="sunsetDiv settingDiv">
            <img class="sunsetIcon icon iconSettings" src="./src/icon/sunset.svg">
            <div class="textSetting">
                <div class="sunsetTitle">Sunset</div>
                <div class="sunsetValue textValue"></div>
            </div>
        </div>
    </div>



    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script type="module" src="script.js"></script>
</body>
</html>
