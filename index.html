<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="topPanel">
        <img class="searchIcon" src="./src/icon/search.svg">
        <input id="cityField" placeholder="Search location...">
    </div>


    <div class="leftPanel">
        <button class="CtoF">CtoF</button>
        <div class="weatherState"></div>
        <div class="city"></div>
        <div class="date"></div>
        <div class="time"></div>
        <div class="tempC"></div>
        <img class="todayIcon">
    </div>


    <div class="rightPanel">
        <div class="dayHourBtnDiv">
            <button class="dailyBtn">Daily</button>
            <!-- <button class="hourlyBtn">Hourly</button> -->
        </div>

        <div class="dayHourDiv">
            <div class="dailyPanel">
                <div class="day1Div">
                    <div class="title1"></div>
                    <div class="temp1"></div>
                    <img class="icon1">
                </div>
                <div class="day2Div">
                    <div class="title2"></div>
                    <div class="temp2"></div>
                    <img class="icon2">
                </div>
                <div class="day3Div">
                    <div class="title3"></div>
                    <div class="temp3"></div>
                    <img class="icon3">
                </div>
                <div class="day4Div">
                    <div class="title4"></div>
                    <div class="temp4"></div>
                    <img class="icon4">
                </div>
                <div class="day5Div">
                    <div class="title5"></div>
                    <div class="temp5"></div>
                    <img class="icon5">
                </div>
                <div class="day6Div">
                    <div class="title6"></div>
                    <div class="temp6"></div>
                    <img class="icon6">
                </div>
                <div class="day7Div">
                    <div class="title7"></div>
                    <div class="temp7"></div>
                    <img class="icon7">
                </div>
            </div>
            <!-- <div class="hourlyPanel">

            </div> -->
        </div>
    </div>


    <div class="bottomPanel">
        <div class="humidityDiv">
            <img class="humidityIcon" src="./src/icon/humidity.svg">
            <div class="humidityTitle">Humidity</div>
            <div class="humidityValue"></div>
        </div>
        <div class="rainDiv">
            <img class="rainIcon" src="./src/icon/rain.svg">
            <div class="rainTitle">Chance of rain</div>
            <div class="rainValue"></div>
        </div>
        <div class="windDiv">
            <img class="windIcon" src="./src/icon/wind.svg">
            <div class="windTitle">Wind speed</div>
            <div class="windValue"></div>
        </div>
        <div class="sunriseDiv">
            <img class="sunriseIcon" src="./src/icon/sunrise.svg">
            <div class="sunriseTitle">Sunrise</div>
            <div class="sunriseValue"></div>
        </div>
        <div class="sunsetDiv">
            <img class="sunsetIcon" src="./src/icon/sunset.svg">
            <div class="sunsetTitle">Sunset</div>
            <div class="sunsetValue"></div>
        </div>
    </div>



    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script type="module" src="script.js"></script>
</body>
</html>
